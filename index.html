<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Random Quotes</h1>
    <button id="load-quote" class="load-quote">Show another quote</button>
  </header>

  <div class="slideshow-container">
    <div id="quote-box" class="quote-box">
      <p class="quote">It is never too late to be what you might have been.</p>
      <p class="source">- George Eliot<span class="citation">Article</span><span class="year">1968</span></p>
    </div>
  </div>
  

<script src="index.js"></script>
</body>
</html>
